<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YGS STUDIO | ELITE</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body { 
            background-color: #050505; 
            color: #ffffff; 
            font-family: 'Inter', sans-serif;
            letter-spacing: -0.03em; 
        }
        .bg-mesh { 
            background-image: radial-gradient(at 0% 0%, rgba(79, 70, 229, 0.15) 0, transparent 40%), 
                              radial-gradient(at 100% 100%, rgba(79, 70, 229, 0.1) 0, transparent 40%);
        }
        .glass-panel { 
            background: rgba(10, 10, 10, 0.7); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .input-dark {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
        }
        .input-dark:focus {
            border-color: #6366f1;
            background: rgba(255, 255, 255, 0.05);
        }
        .btn-elite {
            background: #ffffff;
            color: #000000;
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-elite:hover:not(:disabled) {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        .progress-glow {
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.5);
        }
        [v-cloak] { display: none; }
    </style>
</head>
<body class="bg-mesh min-h-screen">
    <div id="app" v-cloak class="p-6 md:p-12">
        
        <nav class="max-w-7xl mx-auto flex justify-between items-center mb-16">
            <div class="flex items-center gap-4">
                <div class="h-10 w-10 bg-white flex items-center justify-center rounded-lg">
                    <span class="text-black font-black text-xl tracking-tighter">Y</span>
                </div>
                <h2 class="text-sm font-bold tracking-[0.4em] uppercase text-zinc-400">Studio <span class="text-indigo-500">Elite</span></h2>
            </div>
            <div class="hidden md:flex gap-8 text-[10px] font-bold uppercase tracking-widest text-zinc-500">
                <span class="text-white">Workflow</span>
                <span>History</span>
                <span>Documentation</span>
            </div>
        </nav>

        <main class="max-w-5xl mx-auto">
            <header class="mb-12">
                <h1 class="text-7xl font-black tracking-tighter leading-none mb-6">VOICE<br><span class="text-zinc-500">CONVERSION.</span></h1>
                <div class="w-24 h-1 bg-indigo-500 mb-6"></div>
            </header>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-10">
                
                <div class="lg:col-span-2 space-y-6">
                    <div class="glass-panel rounded-3xl p-8 md:p-10">
                        
                        <div class="grid grid-cols-1 gap-10">
                            <div class="space-y-4">
                                <label class="text-[11px] font-bold uppercase text-zinc-500 tracking-[0.2em] flex items-center gap-2">
                                    <i data-lucide="music" class="w-3 h-3"></i> Source Audio
                                </label>
                                <div class="relative group h-40 border-2 border-dashed border-zinc-800 rounded-2xl flex flex-col items-center justify-center hover:border-zinc-500 transition-colors">
                                    <input type="file" @change="handleVocal" class="absolute inset-0 opacity-0 cursor-pointer">
                                    <i data-lucide="upload-cloud" class="w-8 h-8 text-zinc-700 group-hover:text-white transition-colors"></i>
                                    <p class="mt-4 text-xs font-medium text-zinc-500">
                                        {{ vocalFile ? vocalFile.name : 'Drop .wav or .mp3 here' }}
                                    </p>
                                </div>
                            </div>

                            <div class="space-y-4">
                                <label class="text-[11px] font-bold uppercase text-zinc-500 tracking-[0.2em] flex items-center gap-2">
                                    <i data-lucide="link" class="w-3 h-3"></i> Model Link
                                </label>
                                <input type="text" v-model="modelUrl" placeholder="HuggingFace resolve URL" 
                                    class="w-full input-dark rounded-xl p-5 text-sm font-medium outline-none">
                            </div>
                        </div>

                        <div v-if="loading" class="mt-12 space-y-4">
                            <div class="flex justify-between items-end">
                                <span class="text-[10px] font-black uppercase tracking-widest text-indigo-400">{{ loadingStatus }}</span>
                                <span class="text-2xl font-black tracking-tighter text-white">{{ progress }}%</span>
                            </div>
                            <div class="h-1.5 w-full bg-zinc-900 rounded-full overflow-hidden">
                                <div class="h-full bg-indigo-500 progress-glow transition-all duration-500" :style="{ width: progress + '%' }"></div>
                            </div>
                        </div>

                        <button @click="run" :disabled="loading" class="w-full btn-elite mt-10 py-6 rounded-2xl text-xs uppercase tracking-[0.3em] disabled:opacity-20">
                            Process Conversion
                        </button>
                    </div>

                    <div v-if="resultUrl" class="glass-panel rounded-3xl p-8 flex flex-col md:flex-row items-center gap-6 border-indigo-500/20">
                        <div class="flex-1 w-full">
                            <p class="text-[10px] font-bold text-indigo-400 uppercase tracking-widest mb-3">Master Output</p>
                            <audio :src="resultUrl" controls class="w-full h-10"></audio>
                        </div>
                        <a :href="resultUrl" target="_blank" class="h-14 w-14 bg-zinc-800 flex items-center justify-center rounded-2xl hover:bg-white hover:text-black transition-all">
                            <i data-lucide="download" class="w-5 h-5"></i>
                        </a>
                    </div>
                </div>

                <div class="space-y-6">
                    <div class="glass-panel rounded-3xl p-8">
                        <h3 class="text-[11px] font-black uppercase text-zinc-500 tracking-[0.2em] mb-10">Configuration</h3>
                        
                        <div class="space-y-12">
                            <div>
                                <div class="flex justify-between mb-4">
                                    <label class="text-xs font-bold text-zinc-300">Pitch Shift</label>
                                    <span class="text-xs font-black text-indigo-500">{{ pitch > 0 ? '+' : '' }}{{ pitch }}</span>
                                </div>
                                <input type="range" v-model="pitch" min="-24" max="24" class="w-full h-1.5 bg-zinc-800 rounded-lg appearance-none cursor-pointer accent-white">
                                <div class="flex justify-between mt-4 text-[9px] font-bold text-zinc-600 uppercase">
                                    <span>Bass</span>
                                    <span>Neutral</span>
                                    <span>Lead</span>
                                </div>
                            </div>

                            <div class="pt-8 border-t border-white/5 space-y-4 text-[10px] font-bold uppercase tracking-widest">
                                <div class="flex justify-between text-zinc-500">
                                    <span>Format</span>
                                    <span class="text-white">WAV / 48kHz</span>
                                </div>
                                <div class="flex justify-between text-zinc-500">
                                    <span>Engine</span>
                                    <span class="text-white">RVC v2</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const { createApp, ref, onMounted } = Vue;

        createApp({
            setup() {
                // YOUR SUPABASE CONFIG
                const SUPABASE_URL = "https://xlutmnnuhduhwsoldvwz.supabase.co";
                const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhsdXRtbm51aGR1aHdzb2xkdnd6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5OTc0NjYsImV4cCI6MjA4NDU3MzQ2Nn0.EDSDLJPjxzmYBmkySaTkgI9qb8Et7OX1j6kY2-dY4N8";
                const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

                const vocalFile = ref(null);
                const modelUrl = ref("");
                const pitch = ref(0);
                const loading = ref(false);
                const loadingStatus = ref("");
                const progress = ref(0);
                const resultUrl = ref(null);

                const handleVocal = (e) => { vocalFile.value = e.target.files[0]; };

                const run = async () => {
                    if (!vocalFile.value || !modelUrl.value) return alert("Select input and model.");
                    loading.value = true;
                    resultUrl.value = null;
                    progress.value = 5;

                    try {
                        loadingStatus.value = "UPLOADING ASSETS";
                        const name = `${Date.now()}_vocal.wav`;
                        await client.storage.from('user-assets').upload(name, vocalFile.value);
                        const vUrl = client.storage.from('user-assets').getPublicUrl(name).data.publicUrl;
                        progress.value = 30;

                        loadingStatus.value = "HANDSHAKING WITH ENGINE";
                        // NO PROXY NEEDED - Talking to your Edge Function
                        const { data: startData, error: startError } = await client.functions.invoke('replicate-proxy', {
                            body: {
                                inputData: {
                                    version: "0a9c7c558af4c0f20667c1bd1260ce32a2879944a0b9e44e1398660c077b1550",
                                    input: { song_input: vUrl, rvc_model_url: modelUrl.value, pitch_change: parseInt(pitch.value) }
                                }
                            }
                        });

                        if (startError || !startData.id) throw new Error("Connection failed.");

                        let res = startData;
                        progress.value = 55;

                        while (res.status !== "succeeded" && res.status !== "failed") {
                            loadingStatus.value = "AI PROCESSING";
                            if (progress.value < 95) progress.value += 1; 
                            await new Promise(r => setTimeout(r, 4000));
                            
                            const { data: checkData } = await client.functions.invoke('replicate-proxy', {
                                body: { predictionId: startData.id }
                            });
                            res = checkData;
                        }

                        if (res.status === "succeeded") {
                            progress.value = 100;
                            resultUrl.value = res.output;
                        } else {
                            throw new Error("AI engine failed.");
                        }

                    } catch (e) {
                        alert("Critical Error: " + e.message);
                    } finally {
                        setTimeout(() => { loading.value = false; progress.value = 0; }, 1000);
                    }
                };

                onMounted(() => { if(window.lucide) lucide.createIcons(); });
                return { vocalFile, modelUrl, pitch, loading, loadingStatus, progress, resultUrl, handleVocal, run };
            }
        }).mount('#app');
    </script>
</body>
</html>
