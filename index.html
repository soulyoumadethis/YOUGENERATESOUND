<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YGS STUDIO | V0.1</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body { background-color: #050505; color: #ffffff; font-family: 'Inter', sans-serif; letter-spacing: -0.03em; }
        .bg-mesh { background-image: radial-gradient(at 0% 0%, rgba(79, 70, 229, 0.15) 0, transparent 40%); }
        .glass-panel { background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .btn-elite { background: #fff; color: #000; font-weight: 800; transition: all 0.3s ease; }
        .btn-elite:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 0 30px rgba(255, 255, 255, 0.15); }
        [v-cloak] { display: none; }
    </style>
</head>
<body class="bg-mesh min-h-screen">
    <div id="app" v-cloak class="p-6 md:p-12">
        
        <nav class="max-w-7xl mx-auto flex justify-between items-center mb-16">
            <div class="flex items-center gap-4">
                <div class="h-10 w-10 bg-white flex items-center justify-center rounded-lg">
                    <span class="text-black font-black text-xl tracking-tighter">Y</span>
                </div>
                <h2 class="text-sm font-bold tracking-[0.4em] uppercase text-zinc-400">Studio <span class="text-indigo-500">Elite</span></h2>
            </div>
        </nav>

        <main class="max-w-5xl mx-auto">
            <header class="mb-12">
                <h1 class="text-7xl font-black tracking-tighter leading-none mb-6 uppercase">Voice<br><span class="text-zinc-600">Processor.</span></h1>
            </header>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-10">
                <div class="lg:col-span-2 space-y-8">
                    <div class="glass-panel rounded-3xl p-8 md:p-10">
                        
                        <div class="space-y-4 mb-8">
                            <label class="text-[10px] font-bold uppercase text-zinc-500 tracking-[0.2em]">01. Source Audio</label>
                            <div class="relative group h-32 border-2 border-dashed border-zinc-800 rounded-2xl flex flex-col items-center justify-center hover:border-zinc-500 transition-all cursor-pointer">
                                <input type="file" @change="handleVocal" class="absolute inset-0 opacity-0 cursor-pointer">
                                <p class="text-sm font-bold text-zinc-500 group-hover:text-white transition-colors">
                                    {{ vocalFile ? vocalFile.name : 'Click to Upload Stem' }}
                                </p>
                            </div>
                        </div>

                        <div class="space-y-4 mb-10">
                            <label class="text-[10px] font-bold uppercase text-zinc-500 tracking-[0.2em]">02. Model URL</label>
                            <input type="text" v-model="modelUrl" placeholder="HuggingFace direct .pth link" 
                                class="w-full bg-white/[0.03] border border-white/10 rounded-xl p-5 text-sm font-medium outline-none focus:border-indigo-500 transition-all">
                        </div>

                        <div v-if="loading" class="mb-8 animate-pulse">
                            <div class="flex justify-between items-end mb-2">
                                <span class="text-[10px] font-black uppercase text-indigo-400">{{ loadingStatus }}</span>
                                <span class="text-xl font-black tracking-tighter text-white">{{ progress }}%</span>
                            </div>
                            <div class="h-1 w-full bg-zinc-900 rounded-full overflow-hidden">
                                <div class="h-full bg-indigo-500 transition-all duration-500" :style="{ width: progress + '%' }"></div>
                            </div>
                        </div>

                        <button @click="run" :disabled="loading" class="w-full btn-elite py-6 rounded-2xl text-xs uppercase tracking-[0.3em] disabled:opacity-20">
                            Start Conversion
                        </button>
                    </div>

                    <div v-if="resultUrl" class="glass-panel rounded-3xl p-8 border-indigo-500/30 animate-in fade-in slide-in-from-bottom-5 duration-700">
                        <div class="flex flex-col md:flex-row items-center gap-8">
                            <div class="flex-1 w-full">
                                <div class="flex items-center gap-3 mb-4">
                                    <div class="w-2 h-2 bg-green-500 rounded-full animate-ping"></div>
                                    <p class="text-[10px] font-bold text-zinc-400 uppercase tracking-widest">AI Output Processed</p>
                                </div>
                                <audio :src="resultUrl" controls class="w-full h-12"></audio>
                            </div>
                            <a :href="resultUrl" download="ygs_output.wav" target="_blank" 
                               class="h-16 px-8 bg-zinc-800 flex items-center justify-center rounded-2xl hover:bg-white hover:text-black font-bold text-xs uppercase tracking-widest transition-all">
                                Download
                            </a>
                        </div>
                    </div>
                </div>

                <div class="glass-panel rounded-3xl p-8 h-fit">
                    <h3 class="text-[11px] font-black uppercase text-zinc-500 tracking-[0.2em] mb-10">Configuration</h3>
                    <div class="space-y-12">
                        <div>
                            <div class="flex justify-between mb-4">
                                <label class="text-xs font-bold text-zinc-300">Pitch Shift</label>
                                <span class="text-xs font-black text-indigo-500">{{ pitch }}st</span>
                            </div>
                            <input type="range" v-model="pitch" min="-24" max="24" class="w-full h-1 bg-zinc-800 rounded-lg appearance-none cursor-pointer accent-white">
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const { createApp, ref, onMounted } = Vue;
        createApp({
            setup() {
                const SUPABASE_URL = "https://xlutmnnuhduhwsoldvwz.supabase.co";
                const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhsdXRtbm51aGR1aHdzb2xkdnd6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5OTc0NjYsImV4cCI6MjA4NDU3MzQ2Nn0.EDSDLJPjxzmYBmkySaTkgI9qb8Et7OX1j6kY2-dY4N8";
                const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

                const vocalFile = ref(null);
                const modelUrl = ref("");
                const pitch = ref(0);
                const loading = ref(false);
                const loadingStatus = ref("");
                const progress = ref(0);
                const resultUrl = ref(null);

                const handleVocal = (e) => { vocalFile.value = e.target.files[0]; };

                const run = async () => {
                    if (!vocalFile.value || !modelUrl.value) return alert("Missing file or model link.");
                    loading.value = true;
                    resultUrl.value = null;
                    progress.value = 10;
                    loadingStatus.value = "UPLOADING";

                    try {
                        const name = `${Date.now()}_vocal.wav`;
                        await client.storage.from('user-assets').upload(name, vocalFile.value);
                        const { data: { publicUrl } } = client.storage.from('user-assets').getPublicUrl(name);
                        
                        progress.value = 35;
                        loadingStatus.value = "AI QUEUING";

                        const { data, error } = await client.functions.invoke('replicate-proxy', {
                            body: {
                                inputData: {
                                    version: "0a9c7c558af4c0f20667c1bd1260ce32a2879944a0b9e44e1398660c077b1550",
                                    input: { song_input: publicUrl, rvc_model_url: modelUrl.value, pitch_change: parseInt(pitch.value) }
                                }
                            }
                        });

                        if (error || !data.id) throw new Error("Connection failed. Check Edge Function CORS.");

                        let res = data;
                        while (res.status !== "succeeded" && res.status !== "failed") {
                            loadingStatus.value = "CONVERTING";
                            if (progress.value < 90) progress.value += 2;
                            await new Promise(r => setTimeout(r, 4000));
                            
                            const { data: pollData } = await client.functions.invoke('replicate-proxy', {
                                body: { predictionId: data.id }
                            });
                            res = pollData;
                        }

                        if (res.status === "succeeded") {
                            progress.value = 100;
                            resultUrl.value = res.output;
                        } else {
                            throw new Error("AI Processing failed.");
                        }
                    } catch (e) {
                        alert("Error: " + e.message);
                    } finally {
                        loading.value = false;
                        loadingStatus.value = "";
                    }
                };

                onMounted(() => { if(window.lucide) lucide.createIcons(); });
                return { vocalFile, modelUrl, pitch, loading, loadingStatus, progress, resultUrl, handleVocal, run };
            }
        }).mount('#app');
    </script>
</body>
</html>
